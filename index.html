<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="select">
            <div class="select__title">Wybierz swój kształt</div>
            <div class="select__boxes">
                <div class="select__box">X</div>
                <div class="select__box">O</div>
            </div>
            <div class="select__player"><span class="text">Zaczyna gracz: </span><span class="player"></span></div>
        </div>
        <div class="panel">
            <div data-number="0" class="placeholder"></div>
            <div data-number="1" class="placeholder"></div>
            <div data-number="2" class="placeholder"></div>
            <div data-number="3" class="placeholder"></div>
            <div data-number="4" class="placeholder"></div>
            <div data-number="5" class="placeholder"></div>
            <div data-number="6" class="placeholder"></div>
            <div data-number="7" class="placeholder"></div>
            <div data-number="8" class="placeholder"></div>
        </div>
        <div class="bg">
            <div class="popup">
                <div class="wantMore">
                    <div class="winner-is"></div>
                    <div class="wantMore__title">
                        Czy chcesz zagrać jeszcze raz?
                    </div>
                    <div class="btns">
                        <div data-answear="Tak" class="wantMore__btn">Tak</div>
                        <div data-answear="Nie" class="wantMore__btn">Nie</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
